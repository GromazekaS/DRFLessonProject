# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Test SSH access
        run: |
          timeout 5 ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "echo 'Success'" || echo "Still failing"

      - name: Восстановить SSH доступ с обоими ключами
        run: |
          echo "=== Получаем публичный ключ из приватного в GitHub Secrets ==="
          # Извлекаем публичный ключ из приватного (который в секрете SSH_KEY)
          # Для этого временно сохраняем приватный ключ в файл
          PRIVATE_KEY_PATH="/tmp/gh_private_key"
          echo "${{ secrets.SSH_KEY }}" > "$PRIVATE_KEY_PATH"
          chmod 600 "$PRIVATE_KEY_PATH"
          # Извлекаем публичную часть
          GH_PUB_KEY=$(ssh-keygen -y -f "$PRIVATE_KEY_PATH")
          echo "Публичный ключ GitHub Actions:"
          echo "$GH_PUB_KEY"
          # Удаляем временный файл
          rm -f "$PRIVATE_KEY_PATH"
          
          # Ваш локальный публичный ключ (который вы получили)
          LOCAL_PUB_KEY="ssh-rsa "
          
          echo "=== Восстанавливаем authorized_keys с обоими ключами ==="
          # Создаем новый authorized_keys с обоими ключами
          FULL_AUTH_KEYS="$GH_PUB_KEY github-actions-key
          $LOCAL_PUB_KEY local-windows-key"
                    
                    echo "Содержимое authorized_keys:"
                    echo "$FULL_AUTH_KEYS"
                    
                    # Используем временный файл и команду cat для записи
                    ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
                      echo '$FULL_AUTH_KEYS' > ~/.ssh/authorized_keys.tmp
                      mv ~/.ssh/authorized_keys.tmp ~/.ssh/authorized_keys
                      chmod 600 ~/.ssh/authorized_keys
                      echo '=== Проверяем итоговый файл ==='
                      cat ~/.ssh/authorized_keys
                    "
                    
                    echo "=== Проверяем подключение с ключом GitHub Actions ==="
                    # Тестируем подключение (оно должно работать)
                    ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "echo '✅ Успешное подключение из GitHub Actions!'"
                    
                    echo "=== Проверяем группы пользователя ==="
                    ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
                      echo 'Группы пользователя:'
                      groups
                      echo 'Если нет группы docker (GID 113), добавляем:'
                      sudo usermod -aG docker \$USER 2>/dev/null || echo 'Пользователь уже в группе docker'
                    "
          
      - name: Диагностика SSH на сервере
        run: |
          echo "=== Проверяем логи SSH (последние ошибки) ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo tail -50 /var/log/auth.log | grep -i sshd"
          
          echo "=== Проверяем наличие и содержимое authorized_keys ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cat ~/.ssh/authorized_keys"
          
          echo "=== Проверяем критические настройки sshd_config ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo grep -E '^(PubkeyAuthentication|AuthorizedKeysFile|AllowUsers|DenyUsers|PasswordAuthentication|PermitRootLogin)' /etc/ssh/sshd_config"
          
          echo "=== Проверяем, не заблокирован ли IP через fail2ban или похожие сервисы ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo which fail2ban-client && sudo fail2ban-client status sshd || echo 'Fail2ban не установлен'"
