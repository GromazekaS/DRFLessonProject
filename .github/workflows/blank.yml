# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Test SSH access
        run: |
          timeout 5 ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "echo 'Success'" || echo "Still failing"

      - name: Диагностика работы приложения
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            echo "=== 1. Статус контейнера ==="
            sudo docker ps -a | grep courses
            
            echo "=== 2. Логи контейнера (последние 20 строк) ==="
            sudo docker logs courses --tail 20 2>&1
            
            echo "=== 3. Проверка портов в контейнере ==="
            sudo docker exec courses sh -c "netstat -tulpn 2>/dev/null | grep LISTEN" || echo "Не удалось проверить порты"
            
            echo "=== 4. Проверка портов на хосте ==="
            sudo netstat -tulpn | grep :80
            
            echo "=== 5. Проверка доступа к приложению изнутри контейнера ==="
            sudo docker exec courses curl -f http://localhost:8000 || echo "Внутри контейнера приложение не отвечает"
            
            echo "=== 6. Проверка доступа снаружи (локально) ==="
            curl -f -m 5 http://${{ secrets.SERVER_IP }} || echo "Внешний запрос не прошел"
          EOF
