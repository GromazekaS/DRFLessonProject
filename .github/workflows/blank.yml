# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Test SSH access
        run: |
          timeout 5 ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "echo 'Success'" || echo "Still failing"

      - name: Исправить SSH доступ и права Docker
        run: |
          # 1. Получаем публичный ключ, который используется прямо сейчас в GitHub Actions (этот ключ уже работает)
          echo "Ключ из текущего SSH-агента:"
          # Этот ключ уже есть в authorized_keys на сервере, так как подключение работает
          
          # 2. Проверяем и исправляем права на папку .ssh и файл authorized_keys
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            echo '=== Исправляем права .ssh ==='
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            touch ~/.ssh/authorized_keys
            chmod 600 ~/.ssh/authorized_keys
            echo 'Права исправлены'
            
            echo '=== Содержимое authorized_keys (первые 5 строк) ==='
            head -5 ~/.ssh/authorized_keys
            
            echo '=== Проверяем настройки SSH-демона (ключевые параметры) ==='
            sudo grep -E '^(PubkeyAuthentication|AllowUsers|DenyUsers)' /etc/ssh/sshd_config 2>/dev/null || echo 'Нет доступа к sshd_config'
            
            echo '=== Проверяем группу docker для текущего пользователя ==='
            groups
          "
          
          # 3. Добавляем ВАШ локальный публичный ключ на сервер (ЗАМЕНИТЕ ЭТОТ КЛЮЧ НА ВАШ!)
          # Получите его командой на своей Windows: ssh-keygen -y -f C:\Users\Kinst\.ssh\ssh-key-1769770633530
          echo "=== Добавляем локальный ключ на сервер ==="
          # УДАЛИТЕ СТРОКУ НИЖЕ И ВСТАВЬТЕ ВАШ КЛЮЧ, НАЧИНАЯ С ssh-rsa
          LOCAL_PUB_KEY="ssh-rsa "
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "grep -qxF '$LOCAL_PUB_KEY' ~/.ssh/authorized_keys || echo '$LOCAL_PUB_KEY' >> ~/.ssh/authorized_keys"
          echo "Локальный ключ добавлен (если его ещё не было)"
          
      - name: Диагностика SSH на сервере
        run: |
          echo "=== Проверяем логи SSH (последние ошибки) ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo tail -50 /var/log/auth.log | grep -i sshd"
          
          echo "=== Проверяем наличие и содержимое authorized_keys ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "cat ~/.ssh/authorized_keys"
          
          echo "=== Проверяем критические настройки sshd_config ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo grep -E '^(PubkeyAuthentication|AuthorizedKeysFile|AllowUsers|DenyUsers|PasswordAuthentication|PermitRootLogin)' /etc/ssh/sshd_config"
          
          echo "=== Проверяем, не заблокирован ли IP через fail2ban или похожие сервисы ==="
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "sudo which fail2ban-client && sudo fail2ban-client status sshd || echo 'Fail2ban не установлен'"
